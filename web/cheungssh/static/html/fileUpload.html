<!--输入路径框-->
<div id="remotePathDIV"
     style="z-index: 1004;position: absolute;left: 0px;right: 0px;top:0px;margin: auto;display:none;">
    <div class="modal  "
         style="overflow: visible;position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog" style="left: 0px; margin-top: 0px;padding:0px;padding-top: 0px;">
            <div class="modal-content " id="">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class=" glyphicon  glyphicon-pencil " style="color: green;cursor:pointer;">请输入远程路径</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">远程路径</label>
                            <div class="col-sm-8">
                                <input id="remotePath" type="text" class="form-control"
                                       style="border: dashed 1px lightsteelblue">
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button style="float: left;" type="button" class="btn btn-primary" id="remotePathAdvance">高级
                    </button>
                    <button style="float:right; " type="button" class="btn btn-success" id="remotePathFastNext">快速
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--拖动上传-->
<div id="dropz"
     style="display:none;position: fixed;  top: 0px; bottom: 0px ;left: 0px; right: 0px; z-index: 1003;background:white;">
    <span class="glyphicon glyphicon-remove-sign" id="dumpUploadFile"  style="display:none;float:right;font-size: 300%;cursor:pointer"></span>
    <div style="position: absolute;margin: auto;top: 30px; bottom: 30px ;left: 30px; right: 30px;border:2px dashed #b0b0b0;border-radius: 20px;text-align:center;font-size:-webkit-xxx-large"> 请拖动文件到这里来.
    </div>
</div>
<div id="uploadFileProgress"
     style="color: none;font-weight: bold;font-size: 500%;z-index: 1004;width:5%;height:5%;margin:auto;position:fixed;top:0px;bottom:0px;right:0px;left:0px;display: none;">
    0%
</div>


<!--单个拖动上传-->
<div id="independentDropz"
     style="display:block;position: fixed;  top: 0px; bottom: 0px ;left: 100%; right: 0px; z-index: 1003;background:white;">
    <span class="glyphicon glyphicon-remove-sign" id="dumpIndependentDropz"  style="display: none;float:right;font-size: 300%;cursor:pointer"></span>
    <div style="position: absolute;margin: auto;top: 30px; bottom: 30px ;left: 30px; right: 30px;border:2px dashed #b0b0b0;border-radius: 20px;">

    </div>
</div>
<div id="showIndependentProgress"
     style="color: none;font-weight: bold;font-size: 500%;z-index: 1004;width:5%;height:5%;margin:auto;position:fixed;top:0px;bottom:0px;right:0px;left:0px;display: none;">
    0%
</div>
