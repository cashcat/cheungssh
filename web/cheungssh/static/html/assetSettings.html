<div       class="panel panel-default"   >
    <p class="navbar-form" style="width:100%;height:100%;margin-bottom:10px;"><input type="text"
                                                                                     class="form-control"
                                                                                     placeholder="搜索资产项"
                                                                                     style="width:100%;"
                                                                                     id="searchCustomAssets">
    </p>
    <div class="panel-heading" style="z-index: 1;background: white;">
        <button class="btn btn-success btn-xs" id="createAssetOptionButton" type="button"><span
                class="glyphicon glyphicon-plus"></span></button>
        <button class="btn btn-defualt glyphicon glyphicon-refresh btn-xs"   id="flushCustomAssets"></button>

    </div>

    <table class="table table-hover table-bordered  table-striped  table-condensed  table-responsive"  >
        <thead>
        <tr>
            <th>资产名</th>
            <th>单位</th>
            <th>数据类型</th>
            <th>资产类型</th>
            <th>命令</th>
            <th>固定值</th>
            <th>操作</th>

        </tr>
        </thead>
        <tbody id="showCustomAssetClassListTable">

        </tbody>

    </table>


</div>


<div style="z-index: 1004;width:auto;height: 100%;position: fixed;left: 0px;right: 0px;top: 100px;bottom: 0%;margin: auto;display:none;"
     id="editAssetDiv">
    <div class="modal  "
         style="height: 95%;overflow:hidden;overflow-y:hidden;position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog" style="left: 0px; margin-top: 0px;padding:0px;padding-top: 0px;">
            <div class="modal-content ">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class=" glyphicon glyphicon-edit " style="color: green;">自定义资产清单</h4>
                </div>

                <div class="modal-body">
                    <!--编辑区域-->





                    <div class="col-md-12 input-group" style="padding-bottom: 5px;">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;名称</span>
                        <input placeholder="资产名称，必填"  type="text" id="assetName" class="form-control ng-pristine ng-valid ng-touched" style="display: inline;">
                    </div>
                    <div class="col-md-12 input-group" style="padding-bottom: 5px;">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;单位</span>
                        <input placeholder="资产单位,可无"  type="text" id="assetUnit" class="form-control ng-pristine ng-valid ng-touched" style="display: inline;">
                    </div>

                    <div class="col-md-12 input-group" style="padding-bottom: 5px;">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;数据类型</span>
                        <select id="assetDataType" class="form-control col-md-12">
                            <option value="string" selected="selected">字符</option>
                            <option value="number">数字</option>
                            <option value="date">日期</option>
                        </select>
                    </div>




                    <div class="col-md-12 input-group" style="padding-bottom: 5px;">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;资产类型</span>
                        <select id="assetType" class="form-control col-md-12">
                            <option value="dynamic" selected="selected">动态</option>
                            <option value="static">静态</option>
                        </select>
                    </div>

                    <!--资产值-->
                    <div  id="assetStaticValueDIV"  class="col-md-12 input-group" style="padding-bottom: 5px;display:none">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;资产值</span>
                        <input  placeholder="固定资产"  type="text" id="value" class="form-control ng-pristine ng-valid ng-touched" style="display: inline;">
                    </div>



                    <div id="assetStaticCommandDIV"  class="col-md-12 input-group" style="padding-bottom: 5px;">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;命令</span>
                        <input  placeholder="收集资产的命令" type="text" id="assetCommand" class="form-control ng-pristine ng-valid ng-touched" style="display: inline;">
                    </div>
                    <div id="assetID" style="display: none;"></div>






                </div>
                <!--编辑区域-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="updateAsset">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeAssetButton">放弃</button>


                </div>
            </div>
        </div>

    </div>

</div>


<script src="../js/assetsSettings.js"></script>
