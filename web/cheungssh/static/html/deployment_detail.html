<div style="background: white;font-family: 华文中宋;margin-bottom:30px;" class="" id="main">
    <h1 style="font-family:隶书;margin-bottom: 20px;">CheungSSH部署子系统</h1>
    <center>
        <h2 id="appName">XXX的部署详情</h2>
    </center>

    <div class="everyOneServer  " style="margin-top: 40px; display: none;" >
        <hr style="border-color: lightsteelblue">
        <div style="font-size: 150%;margin-bottom: 30px" class="clearfix">
            <label class="col-md-2 col-xs-4">服务器</label>
            <span class="alias col-md-2 col-xs-6 " style="border-bottom: 1px solid black;"></span>
        </div>
        <div style="margin-top: 10px;display: none;" class="clearfix step">
            <div class="col-md-3 col-xs-3 step">第1步</div>
            <div class="col-md-3 col-xs-3 stepName">执行命令</div>

            <div class="col-md-3 col-xs-3 " >
                <div class="progress">
                    <div class="progress-bar progress-bar-success  progress-bar-striped active"></div>

                </div>
            </div>
            <div class="col-md-3 col-xs-3 ">
                <center>
                    <i class="status  fa-refresh     fa fa-lg  fa-li" style="position: relative;"></i>
                    <span class="label label-default">等待中</span>
                </center>
            </div>
        </div>
    </div>






</div>
<button class=" fa fa-reply btn btn-primary fa-lg" style="margin-bottom: 20px;" id="back"></button>




<div id="showStepDetail"  style="overflow: auto; z-index: 1004; width: auto; height: 100%; position: fixed; left: 0px; right: 0px; top: 0px; bottom: 0px; display: none;" >
    <div class="modal "
         style="overflow:hidden;overflow-y:hidden;position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog">
            <div class="modal-content  ">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class="glyphicon glyphicon-info-sign" style="">步骤详情</h4>
                </div>

                <div class="modal-body  ">

                    <div class="clearfix" style="margin-top: 10px;border-bottom: 1px solid #b0b0b0;">
                        <label class="col-md-2">时间</label>
                        <span id="stepTime" class="col-md-10"></span>
                    </div>

                    <div class="clearfix" style="margin-top: 10px;border-bottom: 1px solid #b0b0b0;">
                        <label class="col-md-2">概述</label>
                        <span id="stepSummary" class="col-md-10">
                        </span>
                    </div>

                    <div class="clearfix" style="margin-top: 10px;border-bottom: 1px solid #b0b0b0;">
                        <label class="col-md-2">状态</label>
                        <span class="col-md-10">
                            <span id="stepStatus"></span>
                        </span>
                    </div>


                    <div class="clearfix" style="margin-top: 10px;">
                        <label class="col-md-2 col-xs-2">内容</label>
                        <pre   id="stepContent" class="col-md-10 col-xs-10" style=";border: none;word-wrap:break-word;white-space: pre-wrap; "></pre>
                    </div>









                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeStepDetail">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
