<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" charset="UTF-8">
    <link href="../css/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <title>CheungSSH</title>
</head>
<body>


<div id="main" class="clearfix"
     style="background-image: url('../img/login.png');background-repeat: no-repeat; -webkit-background-size: 100%;">


    <div style="background: rgba(0,0,0,0.4) ;position:fixed;;color: white ;top:100%;;" class="col-md-4 col-xs-10 col-md-offset-4 col-xs-offset-1" id="loginDiv">
	<center style="font-size:300%;">CheungSSH</center>
        <div class="col-md-12 col-xs-12" style="margin-top: 40px;">
            <input id="username"  type="text" style="border-radius:0px;;text-align: center;font-size: 150%;border: none;background: transparent;outline: none;border-bottom: 1px solid white;width:100%;">
        </div>
        <div class="col-md-12 col-xs-12" style="margin-top:20px;">
            <input  id="password"  type="password" style="border-radius:0px;text-align: center;font-size: 150%;border: none;background: transparent;outline: none;border-bottom: 1px solid white;width:100%;">

        </div>
        <div class="col-md-12 col-xs-12" style="margin-top:20px;margin-bottom: 20px;">
            <button id="login" class="btn btn-success col-md-12 col-xs-12" style="font-weight: bold;" ><span class="fa fa-spinner fa-spin fa-lg fa-fw margin-bottom" style="display:none" id="loginLoad"></span>登&nbsp;&nbsp;录</button>
        </div>



    </div>

</div>



<div id="shadow" style="display:none;position: fixed;  top: 0px; bottom: 0px ;left: 0px; right: 0px; z-index: 1003;background: rgba(0,0,0,0.4); "></div>

<div  style="z-index: 1004;width:auto;height: 200px;position: fixed;left: 0px;right: 0px;top: 40%;bottom: 60%;margin: auto;display:none;" id="showErrorInfoDIV">
    <div class="modal "
         style="overflow:hidden;overflow-y:hidden;position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog">
            <div class="modal-content  ">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class=" glyphicon glyphicon-alert " style="color: red;">错误</h4>
                </div>

                <div class="modal-body  ">
                    <p id="showWarnContent" style="color:red; font-weight:bold;">请确认您的消息?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="closeButton">好的</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="../js/jquery-2.2.3.min.js"></script>
<script src="../js/jquery-1.8.3.min.js"></script>
<script>
    var jQuery1_8 = jQuery.noConflict(true);
</script>
<script src="../jqueryui/development-bundle/ui/jquery.effects.core.js" ></script>
<script src="../jqueryui/development-bundle/ui/minified/jquery.effects.shake.min.js" ></script>
<script src="../js/login.js"></script>
</body>
</html>
