




<div class="panel panel-default" id="showDockerImage" style="display: block; overflow: auto;">
    <p class="navbar-form" style="width:100%;height:100%;margin-bottom:10px;"><input type="text"
                                                                                     class="form-control"
                                                                                     placeholder="搜索Docker镜像"
                                                                                     style="width:100%;"
                                                                                     id="searchDockerImage">
    </p>
    <div class="panel-heading" style="z-index: 1;background: white;">
