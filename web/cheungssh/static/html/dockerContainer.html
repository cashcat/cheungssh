


<div class="panel panel-default" id="showDockerContainer" style="display: block; overflow: auto;">
    <p class="navbar-form" style="width:100%;height:100%;margin-bottom:10px;"><input type="text"
                                                                                     class="form-control"
                                                                                     placeholder="搜索Docker容器"
                                                                                     style="width:100%;"
                                                                                     id="searchContainers">
    </p>
    <div class="panel-heading" style="z-index: 1;background: white;">


        <button class="btn btn-danger btn-xs" type="button" id="batchDeleteContainer">

            <span class="glyphicon glyphicon-trash"></span>
        </button>



        <button class="btn btn-primary btn-xs"  id="refreshDockerContainer">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>

        <button class="btn btn-success btn-xs"  id="batchStartContainer">
            <span class="glyphicon  glyphicon-play-circle"></span>
        </button>

        <button class="btn btn-danger btn-xs"  id="batchStopContainer">
            <span class="glyphicon  glyphicon-off"></span>
        </button>

    </div>

    <table class="table table-bordered table-hover table-striped  table-condensed   "   id="containerTable" >
        <thead>
        <tr>
            <th style="color: black;cursor:pointer " id="batchSelectContainerButton">
                <i class=" glyphicon glyphicon-unchecked "></i>
            </th>
            <th>服务器别名</th>
            <th>镜像</th>
            <th>ID</th>
            <th>命令</th>
            <th>创建时间</th>
            <th>发现日期</th>
            <th>状态</th>
            <th>(停止/启动)时间</th>
            <th>删除</th>
            <th>启动</th>
            <th>停止</th>


        </tr>
        </thead>
        <tbody id="dockerContainerTbody">

        </tbody>

    </table>
</div>


<!--容器启动编辑框-->
<div id="showStartContainerPannel"   style="z-index: 1004;width:auto;height: 200px;position: fixed;left: 0px;right: 0px;top: 40%;bottom: 60%;margin: auto;display:none;">
    <div class="modal  "
         style="position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog" style="left: 0px; margin-top: 0px;padding:0px;padding-top: 0px;">
            <div class="modal-content ">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class=" glyphicon glyphicon-heart " style="color: green;">启动容器</h4>
                </div>

                <div class="modal-body  " >
                    <div id="showContainerInfo">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-xs" data-dismiss="modal" id="startContainerButton">启动</button>
                    <button type="button" class="btn btn-default btn-xs" data-dismiss="modal" id="closeStartContainerButton">放弃</button>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="../js/dockerContainer.js"></script>
