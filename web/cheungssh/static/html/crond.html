<div class="modal  " id="crondTable"
     style="position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
    <div class="modal-dialog" style="left: 0px; margin-top: 0px;padding:0px;padding-top: 0px;">
        <div class="modal-content ">
            <div class="modal-header" style="cursor: move;">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class=" glyphicon glyphicon-time " style="color: green;">计划任务</h4>
            </div>
            <div class="modal-body">
                <!--分钟-->

                <div class="clearfix">
                    <!--包括全部内容-->
                    <div class="form-group col-sm-12" >
                        <div class="col-sm-4">
                            <select id="minuteType" class="form-control">
                                <option value="0" selected="selected" >每N分钟</option>
                                <option value="1" >在第N分钟</option>
                                <option value="2" >从A分钟~Z分钟</option>
                            </select>
                        </div>

                        <div class="col-sm-4">
                            <select id="minute" class="form-control ng-pristine ng-valid ng-touched">
                                <option value="0" selected="selected">0分钟</option>
                                <!--用js生成-->
                            </select>
                        </div>


                        <div class="col-sm-4">
                            <select id="minuteRange" style="display: none" class="form-control ng-pristine ng-valid ng-touched">
                                <option value="1" selected="selected">1分钟</option>
                                <!--用js生成-->
                            </select>
                        </div>
                    </div>
                    <!--小时-->

                    <div class="form-group col-sm-12" >
                        <div class="col-sm-4">
                            <select id="hourType" class="form-control ">
                                <option value="0" selected="selected">每N小时</option>
                                <option value="1" >在第N小时</option>
                                <option value="2" >从A小时~Z小时</option>
                            </select>
                        </div>

                        <div class="col-sm-4">
                            <select id="hour" class="form-control ">
                                <option value="0" selected="selected">0小时</option>
                                <!--用js生成-->
                            </select>
                        </div>

                        <div class="col-sm-4">
                            <select id="hourRange"  style="display: none"  class="form-control ">
                                <option value="1" selected="selected">1小时</option>
                                <!--用js生成-->
                            </select>
                        </div>
                    </div>


                    <!--日-->
                    <div class="form-group col-sm-12">
                        <div class="col-sm-4">
                            <select id="dayType" class="form-control">
                                <option value="0" selected="selected">每N天</option>
                                <option value="1" >在第N天</option>
                                <option value="2" >从A天~Z天</option>
                            </select>
                        </div>

                        <div class="col-sm-4">
                            <select id="day" class="form-control">
                                <option value="1" selected="selected">1日</option>
                            </select>
                        </div>

                        <div class="col-sm-4">
                            <select id="dayRange"   style="display: none"  class="form-control ">
                                <option value="2" selected="selected">2天</option>
                            </select>
                        </div>
                    </div>

                    <!--月-->
                    <div class="form-group col-sm-12">
                        <div class="col-sm-4">
                            <select id="monthType" class="form-control">
                                <option value="0" selected="selected" >每N月</option>
                                <option value="1" >在第N月</option>
                                <option value="2" >从A月~Z月</option>
                            </select>
                        </div>

                        <div class="col-sm-4">
                            <select id="month" class="form-control ">
                                <option value="1" selected="selected" >1月</option>
                            </select>
                        </div>

                        <div class="col-sm-4">
                            <select id="monthRange"  style="display: none"  class="form-control ">
                                <option value="2" selected="selected" >2月</option>
                            </select>
                        </div>
                    </div>

                    <!--星期-->
                    <div class="form-group col-sm-12">
                        <div class="col-sm-4">
                            <select id="weekType" class="form-control">
                                <option value="0" selected="selected" >每*星期</option>
                                <option value="1" >在星期N</option>
                                <option value="2" >从星期A~星期Z</option>
                            </select>
                        </div>


                        <div class="col-sm-4">
                            <select id="week" class="form-control ">
                                <option value="1" selected="selected" >星期1</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select id="weekRange" class="form-control " style="display: none;">
                                <option value="1" selected="selected" >星期1</option>
                            </select>
                        </div>

                    </div>



                </div>

            </div>

            <div class="modal-footer">
                <button id="commitCrond" type="button" class="btn btn-success" data-dismiss="modal">创建
                </button>
                <button id="closeCrond" type="button" class="btn btn-default" data-dismiss="modal">放弃
                </button>
            </div>
        </div>

    </div>

</div>







<div class="modal  " id="showCrondTable"
     style="position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:none;">
    <div class="modal-dialog" style="left: 0px; margin-top: 0px;padding:0px;padding-top: 0px;">
        <div class="modal-content ">
            <div class="modal-header" style="cursor: move;">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class=" glyphicon glyphicon-time " style="color: green;">请确认</h4>
            </div>
            <div class="modal-body">
                <!--分钟-->

                <table class="table ">
                    <thead>
                    <tr>
                        <th>分</th>
                        <th>时</th>
                        <th>日</th>
                        <th>月</th>
                        <th>星期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="crondTr">
                    </tr>
                    </tbody>
                </table>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal"
                        id="confirmCrond">确认
                </button>
                <button id="backCrond" type="button" class="btn btn-default" data-dismiss="modal">返回
                </button>
            </div>
        </div>

    </div>

</div>










<script src="../js/crond.js"></script>
