<div  style="background: white;height:100%;display: block;position: relative">


    <div class="panel panel-default" id="" style="display: block; overflow: auto;">
        <p class="navbar-form" style="width:100%;height:100%;margin-bottom:10px;"><input type="text"
                                                                                         class="form-control"
                                                                                         placeholder="搜索"
                                                                                         style="width:100%;"
                                                                                         id="searchRemoteFile">
        </p>
        <div class="panel-heading" style="background: white;">
            <button class="btn btn-xs btn-success" id="createRemoteFile" type="button"><span
                    class="glyphicon glyphicon-plus "></span></button>
            <button class="btn btn-xs btn-default" type="button" id="refreshRemoteFile"><span
                    class="glyphicon glyphicon-refresh"></span></button>

        </div>


        <table class="table table-bordered table-hover table-striped  table-condensed  table-responsive">
            <thead>
            <tr>
                <th>属主</th>
                <th>路径</th>
                <th>主机</th>
                <th>描述</th>
                <th>操作</th>


            </tr>
            </thead>
            <tbody id="remoteFileTbody"></tbody>
        </table>
    </div>


    <div id="remoteFileArea" style="width:100%;margin:auto;position:absolute;top:100%;bottom:0%;right:0%;left:0%;display:none;">
        <div  style="color: white;z-index:10;font-size: 200%;position: absolute;top:0%;right: 1%;cursor:pointer;"  >
            <button  id="closeRemoteFileContentButton" class="btn btn-danger btn-sm" >关闭</button>
            <button  id="writeRemoteFileContentButton" class="btn btn-success btn-sm ">更新</button>
        </div>
        <div style="height: 100%">
            <textarea  class="cheungsshAreaContent" id="showRemoteFileContent"   style="letter-spacing: 2px;font-family:华文仿宋;font-size:100%;background: black;width:100%;height:100%;margin:auto;color:white;"></textarea>

        </div>
    </div>

</div>


<div style="font-family: 微软雅黑;overflow: auto;z-index: 1004;width:auto;height: 100%;position: fixed;left: 0%;right: 0px;top: 0%;bottom: 0px;display:none;"
     id="remoteFileEditDiv">
    <div class="modal "
         style="height: 95%;overflow:hidden;overflow-y:hidden;position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog">
            <div class="modal-content  ">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class=" glyphicon glyphicon-edit " style="color: green;">管理远程服务器文件</h4>
                </div>

                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">

                            <div class="col-md-12">
                                <label class="control-label col-md-2">远程路径</label>
                                <div class="col-md-10">
                                    <input id="remoteFilePath" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-12" style="margin-top:10px">
                                <label class="control-label col-md-2">服务器</label>
                                <div class="col-md-10">
                                    <select id="remoteFileServer" class="col-md-12 form-control"></select>


                                </div>
                            </div>

                            <div class="col-md-12" style="margin-top:10px">
                                <label class="control-label col-md-2">属主</label>
                                <div class="col-md-10">
                                    <select class="col-md-12 form-control" id="showRemoteFileOwner">

                                    </select>

                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top:10px">
                                <label class="control-label col-md-2">描述</label>
                                <div class="col-md-10">
                                    <textarea id="remoteFileDescription" class="form-control"></textarea>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>
                <div class="modal-footer">
                    <button style="float:left" type="button" class="btn btn-default" data-dismiss="modal"
                            id="closeRemoteFileDiv">取消
                    </button>
                    <button type="button" style="float:right" class="btn btn-success" data-dismiss="modal"
                            id="saveRemoteFileManage">保存
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="../js/remoteFile.js"></script>
