<div style="margin-top:10px">
                <button  id="bindScriptWithOS" class="btn-xs btn-success btn" style="">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
                <button  id="refreshXX" class="btn-xs btn-default btn" style="margin-left:10px">
			<span class="glyphicon glyphicon-refresh"></span>
		</button>
		<table class="table table-striped table-bordered" style="margin-top:10px;vertical-align:middle">
			<thead>
				<th>名称</th>
				<th>时间</th>
				<th>脚本</th>
				<th>适用系统</th>
				<th>备注</th>
				<th style="min-width:130px">操作</th>
			</thead>
			<tbody id="serviceTbody"></tbody>
		</table>

</div>

<div style="font-family: 微软雅黑;overflow: auto;z-index: 1004;width:auto;height: 100%;position: fixed;left: 0%;right: 0px;top: 0%;bottom: 0px;display:none;"
     id="editServiceOperation">
    <div class="modal "
         style="height: 95%;overflow:hidden;overflow-y:hidden;position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog">
            <div class="modal-content  ">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class=" glyphicon glyphicon-user " style="color: green;">
			<span>绑定用户与黑名单</span>
		    </h4>
                </div>

                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">

                            <div class="col-md-12" style="margin-top:10px">
                                <label class="control-label col-md-2">名称</label>
                                <div class="col-md-10">
                                    <input id="serviceOperationName" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-12" style="margin-top:10px">
                                <label class="control-label col-md-2">脚本</label>
                                <div class="col-md-10">
                                    <input id="scriptList" class="form-control" readonly>
                                </div>
                            </div>

                            <div class="col-md-12" style="margin-top:10px">
                                <label class="control-label col-md-2">备注</label>
                                <div class="col-md-10">
					<textarea id="serviceOperationDescription" class="form-control"></textarea>
                                </div>
                            </div>



                        </div>

                    </div>


                </div>
                <div class="modal-footer">
                    <button style="float:left" type="button" class="btn btn-default cancelDiv" data-dismiss="modal">取消
                    </button>
                    <button type="button" style="float:right" class="btn btn-success" data-dismiss="modal"
                            id="saveServiceOperation">保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/serviceOperation.js"></script>
