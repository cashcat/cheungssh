

<div       class="panel panel-default"   >
    <p class="navbar-form" style="width:100%;height:100%;margin-bottom:10px;"><input type="text"
                                                                                     class="form-control searchValue"
                                                                                     placeholder="搜索任意关键字"
                                                                                     style="width:100%;"
                                                                                     >
    </p>
    <div class="panel-heading" style="z-index: 1;background: white;">
        <button class="btn btn-success btn-xs" id="createDevice" type="button"><span
                class="glyphicon glyphicon-plus"></span></button>

    </div>

    <table class="table table-hover table-bordered  table-striped  table-condensed  table-responsive"  >
        <thead>
        <tr>
            <th>设备</th>
            <th>类型</th>
            <th>时间</th>
            <th>用户</th>
            <th>描述</th>
            <th>操作</th>

        </tr>
        </thead>
        <tbody id="deviceTbody">

        </tbody>

    </table>


</div>



<div style="z-index: 1004;width:auto;height: 200px;position: fixed;left: 0px;right: 0px;top: 40%;bottom: 60%;margin: auto;display:none;"
     id="editDevice">
    <div class="modal  "
         style="overflow:hidden;overflow-y:hidden;position:relative;left:0px;right:0px;bottom:0px;top:0px;margin:auto;display:block;">
        <div class="modal-dialog" style="left: 0px; margin-top: 0px;padding:0px;padding-top: 0px;">
            <div class="modal-content ">
                <div class="modal-header" style="cursor: move;">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    <h4 class=" glyphicon glyphicon-edit " style="color: green;">创建网络设备</h4>
                </div>

                <div class="modal-body">
                    <!--编辑区域-->





                    <div class="col-md-12 input-group" style="padding-bottom: 5px;">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;设备名</span>
                        <input placeholder="不可以重复"  type="text" id="deviceName" class="form-control ng-pristine ng-valid ng-touched" style="display: inline;">
                    </div>


                    <div class="col-md-12 input-group" style="padding-bottom: 5px;">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;设备类型</span>
                        <select id="deviceType" class="form-control col-md-12">
                            <option value="route" selected="selected">路由器</option>
                            <option value="switch">交换机</option>
                            <option value="firewall">防火墙</option>
                        </select>
                    </div>
                    <div id=""  class="col-md-12 input-group" style="padding-bottom: 5px;">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;描述</span>
                        <input  placeholder="描述" type="text" id="deviceDest" class="form-control ng-pristine ng-valid ng-touched" style="display: inline;">
                    </div>

                    <div class="col-md-12 input-group" style="padding-bottom: 5px;">
                        <span class="input-group-addon" style="width: 90px;">&nbsp;连接设备</span>
                        <span  class="form-control"  style="height:auto;min-height:34px;"  id="linkDevice"></span>
                    </div>





                </div>
                <!--编辑区域-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="saveDevice">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closeDevice">放弃</button>


                </div>
            </div>
        </div>

    </div>

</div>





<script src="../js/addDevice.js"></script>
